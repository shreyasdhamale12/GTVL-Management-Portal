      @theme {
        /* GTVL Brand Colors */
        --color-primary: #0F766E; /* Teal-700 - Primary CTAs, navigation highlights */
        --color-primary-hover: #0D9488; /* Teal-600 - Hover states */
        --color-secondary: #475569; /* Slate-600 - Secondary elements */
        --color-accent: #D97706; /* Amber-600 - Call-to-action highlights */
        --color-surface: #FFFFFF; /* White - Cards, modals, panels */
        --color-background: #F8FAFC; /* Slate-50 - Page backgrounds */
        --color-surface-variant: #F1F5F9; /* Slate-100 - Alternate backgrounds */
        --color-on-background: #0F172A; /* Slate-900 - Primary headings */
        --color-on-surface: #1E293B; /* Slate-800 - Body text */
        --color-border: #E2E8F0; /* Slate-200 - Borders */
        --color-success: #16A34A; /* Green-600 - Success states */
        --color-warning: #F59E0B; /* Amber-500 - Warning alerts */
        --color-error: #DC2626; /* Red-600 - Error messages */
        --color-info: #2563EB; /* Blue-600 - Info messages */

        /* Layout Constants */
        --header-height: 4rem;
        --sidebar-width: 16rem;
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Layout with CSS variables */
      .app-header {
        height: var(--header-height);
      }
      .app-sidebar {
        top: var(--header-height);
        width: var(--sidebar-width);
        height: calc(100vh - var(--header-height));
      }
      .app-main {
        margin-top: var(--header-height);
        min-height: calc(100vh - var(--header-height));
      }
      @media (min-width: 768px) {
        .app-main {
          margin-left: var(--sidebar-width);
        }
      }

      /* Mobile sidebar slide states */
      @media (max-width: 767px) {
        .app-sidebar {
          left: calc(-1 * var(--sidebar-width));
          transition: left 0.3s ease-in-out;
        }
        .app-sidebar.open {
          left: 0;
        }
      }

      /* Active nav link styling */
      .nav-link.active {
        border-left: 3px solid var(--color-primary);
        padding-left: calc(1rem - 3px);
        background-color: #f0fdfa;
        color: var(--color-primary);
      }

      /* Popover animation states */
      .popover {
        opacity: 0;
        visibility: hidden;
        transform: translateY(-8px);
        transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out,
          visibility 0.2s ease-in-out;
      }
      .popover.visible {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }

      /* Sidebar backdrop states */
      .sidebar-backdrop {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
      }
      .sidebar-backdrop.active {
        opacity: 1;
        visibility: visible;
      }

    <script id="container-script">
      (function () {
        const TemplateUtils = (window.TemplateUtils =
          window.TemplateUtils || {});

        TemplateUtils.UserUtils =
          TemplateUtils.UserUtils ||
          (function createUserUtils() {
            return {
              getCurrentUser() {
                try {
                  let currentUserId = localStorage.getItem("currentUserId");
                  if (!currentUserId) {
                    localStorage.setItem("currentUserId", "usr_mgmt_001");
                    currentUserId = "usr_mgmt_001";
                  }

                  const users = JSON.parse(localStorage.getItem("users") || "[]");
                  return users.find(user => user.id === currentUserId) || null;
                } catch (error) {
                  console.error("Error retrieving user data:", error);
                  return null;
                }
              },
              signOut() {
                try {
                  localStorage.removeItem("currentUserId");
                  window.location.reload();
                } catch (error) {
                  console.error("Error signing out:", error);
                }
              },
              getUserDisplayName(user) {
                if (!user) return "Guest";
                return user.firstName && user.lastName
                  ? `${user.firstName} ${user.lastName}`
                  : user.firstName || user.lastName || "User";
              },
              getUserInitials(user) {
                if (!user) return "?";
                const first = user.firstName?.charAt(0) || "";
                const last = user.lastName?.charAt(0) || "";
                return (first + last).toUpperCase() || "U";
              },
            };
          })();

        if (TemplateUtils.__bootstrapped) {
          if (typeof window.lucide?.createIcons === "function") {
            window.lucide.createIcons();
          }
          return;
        }

        TemplateUtils.__bootstrapped = true;

        const state = {
          popoverVisible: false,
          sidebarOpen: false,
          resizeTimer: null,
          observerFrame: null,
          refs: {},
        };

        function ready(fn) {
          if (document.readyState === "loading") {
            document.addEventListener("DOMContentLoaded", fn, { once: true });
          } else if (typeof queueMicrotask === "function") {
            queueMicrotask(fn);
          } else {
            Promise.resolve().then(fn);
          }
        }

        function safeLucide(callback) {
          if (typeof window.lucide?.createIcons === "function") {
            callback();
          }
        }

        function cacheRefs() {
          state.refs = {
            userProfileButton: document.getElementById("userProfileButton"),
            userProfilePopover: document.getElementById("userProfilePopover"),
            userAvatar: document.getElementById("userAvatar"),
            userName: document.getElementById("userName"),
            popoverUserAvatar: document.getElementById("popoverUserAvatar"),
            popoverUserName: document.getElementById("popoverUserName"),
            popoverUserEmail: document.getElementById("popoverUserEmail"),
            signOutButton: document.getElementById("signOutButton"),
            mobileMenuToggle: document.getElementById("mobileMenuToggle"),
            sidebar: document.getElementById("sidebar"),
            sidebarBackdrop: document.getElementById("sidebarBackdrop"),
            navLinks: document.querySelectorAll(".nav-link"),
            pageContent: document.getElementById("pageContent"),
          };
        }

        function initializeUserProfile() {
          const { userAvatar, userName } = state.refs;
          if (!userAvatar || !userName) return;

          const currentUser = TemplateUtils.UserUtils.getCurrentUser();
          if (currentUser) {
            userAvatar.textContent =
              TemplateUtils.UserUtils.getUserInitials(currentUser);
            userName.textContent =
              TemplateUtils.UserUtils.getUserDisplayName(currentUser);
          } else {
            userAvatar.textContent = "?";
            userName.textContent = "Guest";
          }
        }

        function populatePopover() {
          const currentUser = TemplateUtils.UserUtils.getCurrentUser();
          const { popoverUserAvatar, popoverUserName, popoverUserEmail } =
            state.refs;
          if (!popoverUserAvatar || !popoverUserName || !popoverUserEmail)
            return;

          if (currentUser) {
            popoverUserAvatar.textContent =
              TemplateUtils.UserUtils.getUserInitials(currentUser);
            popoverUserName.textContent =
              TemplateUtils.UserUtils.getUserDisplayName(currentUser);
            popoverUserEmail.textContent = currentUser.email || "No email";
          } else {
            popoverUserAvatar.textContent = "?";
            popoverUserName.textContent = "Guest";
            popoverUserEmail.textContent = "Not logged in";
          }
        }

        function toggleUserPopover(forceClose = false) {
          const { userProfilePopover, userProfileButton } = state.refs;
          if (!userProfilePopover || !userProfileButton) return;

          const shouldOpen = forceClose ? false : !state.popoverVisible;
          if (shouldOpen) {
            populatePopover();
            userProfilePopover.classList.add("visible");
            userProfileButton.setAttribute("aria-expanded", "true");
            state.popoverVisible = true;
            const firstButton = userProfilePopover.querySelector("button");
            if (firstButton) {
              setTimeout(() => firstButton.focus(), 50);
            }
          } else {
            userProfilePopover.classList.remove("visible");
            userProfileButton.setAttribute("aria-expanded", "false");
            state.popoverVisible = false;
          }
        }

        function hideUserPopover() {
          if (state.popoverVisible) {
            toggleUserPopover(true);
          }
        }

        function toggleMobileSidebar(forceClose = false) {
          const { sidebar, sidebarBackdrop, mobileMenuToggle } = state.refs;
          if (!sidebar || !sidebarBackdrop || !mobileMenuToggle) return;

          const shouldOpen = forceClose ? false : !state.sidebarOpen;
          state.sidebarOpen = shouldOpen;

          sidebar.classList.toggle("open", shouldOpen);
          sidebarBackdrop.classList.toggle("active", shouldOpen);
          mobileMenuToggle.setAttribute(
            "aria-expanded",
            shouldOpen ? "true" : "false"
          );
          document.body.style.overflow = shouldOpen ? "hidden" : "";
        }

        function closeMobileSidebar() {
          if (state.sidebarOpen) {
            toggleMobileSidebar(true);
          }
        }

        function setActiveNavLink(pageId) {
          if (!pageId) return;
          const { navLinks } = state.refs;
          navLinks?.forEach((link) => {
            if (link.dataset.page === pageId) {
              link.classList.add("active");
            } else {
              link.classList.remove("active");
            }
          });
        }

        TemplateUtils.setActiveNavLink = setActiveNavLink;
        TemplateUtils.closeMobileSidebar = closeMobileSidebar;

        function handleDocumentClick(event) {
          const { userProfilePopover, userProfileButton } = state.refs;
          if (
            state.popoverVisible &&
            userProfilePopover &&
            userProfileButton &&
            !userProfilePopover.contains(event.target) &&
            !userProfileButton.contains(event.target)
          ) {
            hideUserPopover();
          }
        }

        function handleKeydown(event) {
          if (event.key !== "Escape") return;
          if (state.popoverVisible) {
            hideUserPopover();
            state.refs.userProfileButton?.focus();
          }
          if (state.sidebarOpen) {
            closeMobileSidebar();
            state.refs.mobileMenuToggle?.focus();
          }
        }

        function handleResize() {
          clearTimeout(state.resizeTimer);
          state.resizeTimer = setTimeout(() => {
            if (window.innerWidth >= 768) {
              closeMobileSidebar();
            }
          }, 200);
        }

        function bindEvents() {
          const {
            userProfileButton,
            mobileMenuToggle,
            sidebarBackdrop,
            signOutButton,
            navLinks,
          } = state.refs;

          userProfileButton?.addEventListener("click", (event) => {
            event.stopPropagation();
            toggleUserPopover();
          });

          mobileMenuToggle?.addEventListener("click", (event) => {
            event.stopPropagation();
            toggleMobileSidebar();
          });

          sidebarBackdrop?.addEventListener("click", () =>
            closeMobileSidebar()
          );

          signOutButton?.addEventListener("click", () => {
            if (confirm("Are you sure you want to sign out?")) {
              TemplateUtils.UserUtils.signOut();
            }
          });

          navLinks?.forEach((link) => {
            link.addEventListener("click", () => closeMobileSidebar());
          });

          document.addEventListener("click", handleDocumentClick);
          document.addEventListener("keydown", handleKeydown);
          window.addEventListener("resize", handleResize);
        }

        function initializePortalTargets() {
          document.querySelectorAll('[data-portal="body"]').forEach((node) => {
            if (node.parentElement !== document.body) {
              document.body.appendChild(node);
            }
          });
        }

        function observePageContent() {
          const { pageContent } = state.refs;
          if (!pageContent || typeof MutationObserver !== "function") return;

          const observer = new MutationObserver(() => {
            if (state.observerFrame) return;
            state.observerFrame = requestAnimationFrame(() => {
              state.observerFrame = null;
              safeLucide(() => window.lucide.createIcons());
            });
          });

          observer.observe(pageContent, { childList: true, subtree: true });
          state.observer = observer;
        }

        function bootstrap() {
          cacheRefs();
          initializePortalTargets();
          initializeUserProfile();
          bindEvents();
          safeLucide(() => window.lucide.createIcons());
          observePageContent();
        }

        ready(bootstrap);

<script>
// Utility: portal a modal by id (idempotent)
function funPortalModalToBody(id){
  const el = document.getElementById(id);
  if (el && el.parentElement !== document.body) document.body.appendChild(el);
}

document.addEventListener('DOMContentLoaded', () => {
  // Auto-portal any modal declaring data-portal="body"
  document.querySelectorAll('[data-portal="body"]').forEach(el => {
    if (el.parentElement !== document.body) document.body.appendChild(el);
  });

  // Set active navigation
  if (window.TemplateUtils?.setActiveNavLink) {
    window.TemplateUtils.setActiveNavLink('sku_list');
  }

  // Form elements
  const form = document.getElementById('skuCreateForm');
  const skuCodeInput = document.getElementById('skuCode');
  const barcodeInput = document.getElementById('barcode');
  const productNameInput = document.getElementById('productName');
  const categoryInput = document.getElementById('category');
  const unitPriceInput = document.getElementById('unitPrice');
  const descriptionInput = document.getElementById('description');
  const statusInputs = document.querySelectorAll('input[name="status"]');
  const createButton = document.getElementById('createButton');
  const cancelButton = document.getElementById('cancelButton');
  const descriptionCounter = document.getElementById('descriptionCounter');
  const successToast = document.getElementById('successToast');

  // Error display elements
  const skuCodeError = document.getElementById('skuCodeError');
  const barcodeError = document.getElementById('barcodeError');
  const barcodeSuccess = document.getElementById('barcodeSuccess');
  const productNameError = document.getElementById('productNameError');
  const categoryError = document.getElementById('categoryError');
  const unitPriceError = document.getElementById('unitPriceError');
  const descriptionError = document.getElementById('descriptionError');

  // Validation state
  let validationState = {
    skuCode: false,
    barcode: false,
    productName: false,
    category: false,
    unitPrice: false,
    description: true // Optional field, so initially valid
  };

  // Utility functions
  function funGenerateUniqueId() {
    const timestamp = Date.now();
    const random = Math.random().toString(36).substring(2, 8);
    return `sku_${timestamp}_${random}`;
  }

  function funGetCurrentISOString() {
    return new Date().toISOString();
  }

  function funGetExistingSkus() {
    try {
      return JSON.parse(localStorage.getItem('skus') || '[]');
    } catch (error) {
      console.error('Error retrieving SKUs:', error);
      return [];
    }
  }

  function funCheckBarcodeUniqueness(barcode) {
    if (!barcode) return false;
    const existingSkus = funGetExistingSkus();
    return !existingSkus.some(sku => sku.barcode === barcode);
  }

  function funShowError(errorElement, message) {
    errorElement.textContent = message;
    errorElement.classList.remove('hidden');
  }

  function funHideError(errorElement) {
    errorElement.classList.add('hidden');
  }

  function funShowSuccess(successElement, message) {
    successElement.textContent = message;
    successElement.classList.remove('hidden');
  }

  function funHideSuccess(successElement) {
    successElement.classList.add('hidden');
  }

  function funUpdateCreateButtonState() {
    const allValid = Object.values(validationState).every(valid => valid);
    createButton.disabled = !allValid;
  }

  function funShowSuccessToast() {
    successToast.classList.remove('hidden');
    setTimeout(() => {
      successToast.classList.add('hidden');
    }, 3000);
  }

  // Validation functions
  function funValidateSkuCode() {
    const value = skuCodeInput.value.trim();
    if (!value) {
      funShowError(skuCodeError, 'SKU Code is required');
      validationState.skuCode = false;
    } else {
      funHideError(skuCodeError);
      validationState.skuCode = true;
    }
    funUpdateCreateButtonState();
  }

  function funValidateBarcode() {
    const value = barcodeInput.value.trim();
    funHideSuccess(barcodeSuccess);
    
    if (!value) {
      funShowError(barcodeError, 'Barcode is required');
      validationState.barcode = false;
    } else if (!funCheckBarcodeUniqueness(value)) {
      funShowError(barcodeError, 'This barcode already exists');
      validationState.barcode = false;
    } else {
      funHideError(barcodeError);
      funShowSuccess(barcodeSuccess, '✓ Barcode is available');
      validationState.barcode = true;
    }
    funUpdateCreateButtonState();
  }

  function funValidateProductName() {
    const value = productNameInput.value.trim();
    if (!value) {
      funShowError(productNameError, 'Product Name is required');
      validationState.productName = false;
    } else {
      funHideError(productNameError);
      validationState.productName = true;
    }
    funUpdateCreateButtonState();
  }

  function funValidateCategory() {
    const value = categoryInput.value.trim();
    if (!value) {
      funShowError(categoryError, 'Category is required');
      validationState.category = false;
    } else {
      funHideError(categoryError);
      validationState.category = true;
    }
    funUpdateCreateButtonState();
  }

  function funValidateUnitPrice() {
    const value = parseFloat(unitPriceInput.value);
    if (!unitPriceInput.value || isNaN(value)) {
      funShowError(unitPriceError, 'Unit Price is required');
      validationState.unitPrice = false;
    } else if (value < 0.01) {
      funShowError(unitPriceError, 'Unit Price must be at least ₹0.01');
      validationState.unitPrice = false;
    } else {
      funHideError(unitPriceError);
      validationState.unitPrice = true;
    }
    funUpdateCreateButtonState();
  }

  function funValidateDescription() {
    const value = descriptionInput.value;
    const length = value.length;
    
    descriptionCounter.textContent = `${length}/500`;
    
    if (length > 500) {
      funShowError(descriptionError, 'Description cannot exceed 500 characters');
      validationState.description = false;
    } else {
      funHideError(descriptionError);
      validationState.description = true;
    }
    funUpdateCreateButtonState();
  }

  function funSaveSkuToLocalStorage(skuData) {
    try {
      const existingSkus = funGetExistingSkus();
      existingSkus.push(skuData);
      localStorage.setItem('skus', JSON.stringify(existingSkus));
      return true;
    } catch (error) {
      console.error('Error saving SKU:', error);
      return false;
    }
  }

  function funCreateSku() {
    const formData = new FormData(form);
    const status = formData.get('status') || 'active';
    
    const skuData = {
      id: funGenerateUniqueId(),
      skuCode: skuCodeInput.value.trim(),
      barcode: barcodeInput.value.trim(),
      productName: productNameInput.value.trim(),
      description: descriptionInput.value.trim(),
      category: categoryInput.value.trim(),
      unitPrice: parseFloat(unitPriceInput.value),
      status: status,
      createdAt: funGetCurrentISOString(),
      updatedAt: funGetCurrentISOString()
    };

    return funSaveSkuToLocalStorage(skuData);
  }

  // Event listeners
  skuCodeInput.addEventListener('blur', funValidateSkuCode);
  skuCodeInput.addEventListener('input', funValidateSkuCode);

  barcodeInput.addEventListener('blur', funValidateBarcode);
  barcodeInput.addEventListener('input', () => {
    funHideError(barcodeError);
    funHideSuccess(barcodeSuccess);
  });

  productNameInput.addEventListener('blur', funValidateProductName);
  productNameInput.addEventListener('input', funValidateProductName);

  categoryInput.addEventListener('blur', funValidateCategory);
  categoryInput.addEventListener('input', funValidateCategory);

  unitPriceInput.addEventListener('blur', funValidateUnitPrice);
  unitPriceInput.addEventListener('input', funValidateUnitPrice);

  descriptionInput.addEventListener('input', funValidateDescription);

  // Form submission
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    
    // Validate all fields
    funValidateSkuCode();
    funValidateBarcode();
    funValidateProductName();
    funValidateCategory();
    funValidateUnitPrice();
    funValidateDescription();

    // Check if all validations pass
    const allValid = Object.values(validationState).every(valid => valid);
    
    if (allValid) {
      if (funCreateSku()) {
        funShowSuccessToast();
        setTimeout(() => {
          window.location.href = 'sku_list.html';
        }, 1500);
      } else {
        alert('Error creating SKU. Please try again.');
      }
    }
  });

  // Cancel button
  cancelButton.addEventListener('click', () => {
    window.location.href = 'sku_list.html';
  });

  // Initialize description counter
  funValidateDescription();
});
