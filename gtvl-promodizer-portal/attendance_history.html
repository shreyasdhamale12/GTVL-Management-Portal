    <script id="container-script">
      (function () {
        const TemplateUtils = (window.TemplateUtils =
          window.TemplateUtils || {});

        TemplateUtils.UserUtils =
          TemplateUtils.UserUtils ||
          (function createUserUtils() {
            return {
              getCurrentUser() {
                try {
                  let currentUserId = localStorage.getItem("currentUserId");
                  if (!currentUserId) {
                    localStorage.setItem("currentUserId", "usr_promo_001");
                    currentUserId = "usr_promo_001";
                  }

                  const users = JSON.parse(localStorage.getItem("users") || "[]");
                  return users.find(user => user.id === currentUserId) || null;
                } catch (error) {
                  console.error("Error retrieving user data:", error);
                  return null;
                }
              },
              signOut() {
                try {
                  localStorage.removeItem("currentUserId");
                  window.location.reload();
                } catch (error) {
                  console.error("Error signing out:", error);
                }
              },
              getUserDisplayName(user) {
                if (!user) return "Guest";
                return user.firstName && user.lastName
                  ? `${user.firstName} ${user.lastName}`
                  : user.firstName || user.lastName || "User";
              },
              getUserInitials(user) {
                if (!user) return "?";
                const first = user.firstName?.charAt(0) || "";
                const last = user.lastName?.charAt(0) || "";
                return (first + last).toUpperCase() || "U";
              },
            };
          })();

        if (TemplateUtils.__bootstrapped) {
          if (typeof window.lucide?.createIcons === "function") {
            window.lucide.createIcons();
          }
          return;
        }

        TemplateUtils.__bootstrapped = true;

        const state = {
          popoverVisible: false,
          sidebarOpen: false,
          resizeTimer: null,
          observerFrame: null,
          refs: {},
        };

        function ready(fn) {
          if (document.readyState === "loading") {
            document.addEventListener("DOMContentLoaded", fn, { once: true });
          } else if (typeof queueMicrotask === "function") {
            queueMicrotask(fn);
          } else {
            Promise.resolve().then(fn);
          }
        }

        function safeLucide(callback) {
          if (typeof window.lucide?.createIcons === "function") {
            callback();
          }
        }

        function cacheRefs() {
          state.refs = {
            userProfileButton: document.getElementById("userProfileButton"),
            userProfilePopover: document.getElementById("userProfilePopover"),
            userAvatar: document.getElementById("userAvatar"),
            userName: document.getElementById("userName"),
            popoverUserAvatar: document.getElementById("popoverUserAvatar"),
            popoverUserName: document.getElementById("popoverUserName"),
            popoverUserEmail: document.getElementById("popoverUserEmail"),
            signOutButton: document.getElementById("signOutButton"),
            mobileMenuToggle: document.getElementById("mobileMenuToggle"),
            sidebar: document.getElementById("sidebar"),
            sidebarBackdrop: document.getElementById("sidebarBackdrop"),
            navLinks: document.querySelectorAll(".nav-link"),
            pageContent: document.getElementById("pageContent"),
          };
        }

        function initializeUserProfile() {
          const { userAvatar, userName } = state.refs;
          if (!userAvatar || !userName) return;

          const currentUser = TemplateUtils.UserUtils.getCurrentUser();
          if (currentUser) {
            userAvatar.textContent =
              TemplateUtils.UserUtils.getUserInitials(currentUser);
            userName.textContent =
              TemplateUtils.UserUtils.getUserDisplayName(currentUser);
          } else {
            userAvatar.textContent = "?";
            userName.textContent = "Guest";
          }
        }

        function populatePopover() {
          const currentUser = TemplateUtils.UserUtils.getCurrentUser();
          const { popoverUserAvatar, popoverUserName, popoverUserEmail } =
            state.refs;
          if (!popoverUserAvatar || !popoverUserName || !popoverUserEmail)
            return;

          if (currentUser) {
            popoverUserAvatar.textContent =
              TemplateUtils.UserUtils.getUserInitials(currentUser);
            popoverUserName.textContent =
              TemplateUtils.UserUtils.getUserDisplayName(currentUser);
            popoverUserEmail.textContent = currentUser.email || "No email";
          } else {
            popoverUserAvatar.textContent = "?";
            popoverUserName.textContent = "Guest";
            popoverUserEmail.textContent = "Not logged in";
          }
        }

        function toggleUserPopover(forceClose = false) {
          const { userProfilePopover, userProfileButton } = state.refs;
          if (!userProfilePopover || !userProfileButton) return;

          const shouldOpen = forceClose ? false : !state.popoverVisible;
          if (shouldOpen) {
            populatePopover();
            userProfilePopover.classList.add("visible");
            userProfileButton.setAttribute("aria-expanded", "true");
            state.popoverVisible = true;
            const firstButton = userProfilePopover.querySelector("button");
            if (firstButton) {
              setTimeout(() => firstButton.focus(), 50);
            }
          } else {
            userProfilePopover.classList.remove("visible");
            userProfileButton.setAttribute("aria-expanded", "false");
            state.popoverVisible = false;
          }
        }

        function hideUserPopover() {
          if (state.popoverVisible) {
            toggleUserPopover(true);
          }
        }

        function toggleMobileSidebar(forceClose = false) {
          const { sidebar, sidebarBackdrop, mobileMenuToggle } = state.refs;
          if (!sidebar || !sidebarBackdrop || !mobileMenuToggle) return;

          const shouldOpen = forceClose ? false : !state.sidebarOpen;
          state.sidebarOpen = shouldOpen;

          sidebar.classList.toggle("open", shouldOpen);
          sidebarBackdrop.classList.toggle("active", shouldOpen);
          mobileMenuToggle.setAttribute(
            "aria-expanded",
            shouldOpen ? "true" : "false"
          );
          document.body.style.overflow = shouldOpen ? "hidden" : "";
        }

        function closeMobileSidebar() {
          if (state.sidebarOpen) {
            toggleMobileSidebar(true);
          }
        }

        function setActiveNavLink(pageId) {
          if (!pageId) return;
          const { navLinks } = state.refs;
          navLinks?.forEach((link) => {
            if (link.dataset.page === pageId) {
              link.classList.add("active");
            } else {
              link.classList.remove("active");
            }
          });
        }

        TemplateUtils.setActiveNavLink = setActiveNavLink;
        TemplateUtils.closeMobileSidebar = closeMobileSidebar;

        function handleDocumentClick(event) {
          const { userProfilePopover, userProfileButton } = state.refs;
          if (
            state.popoverVisible &&
            userProfilePopover &&
            userProfileButton &&
            !userProfilePopover.contains(event.target) &&
            !userProfileButton.contains(event.target)
          ) {
            hideUserPopover();
          }
        }

        function handleKeydown(event) {
          if (event.key !== "Escape") return;
          if (state.popoverVisible) {
            hideUserPopover();
            state.refs.userProfileButton?.focus();
          }
          if (state.sidebarOpen) {
            closeMobileSidebar();
            state.refs.mobileMenuToggle?.focus();
          }
        }

        function handleResize() {
          clearTimeout(state.resizeTimer);
          state.resizeTimer = setTimeout(() => {
            if (window.innerWidth >= 768) {
              closeMobileSidebar();
            }
          }, 200);
        }

        function bindEvents() {
          const {
            userProfileButton,
            mobileMenuToggle,
            sidebarBackdrop,
            signOutButton,
            navLinks,
          } = state.refs;

          userProfileButton?.addEventListener("click", (event) => {
            event.stopPropagation();
            toggleUserPopover();
          });

          mobileMenuToggle?.addEventListener("click", (event) => {
            event.stopPropagation();
            toggleMobileSidebar();
          });

          sidebarBackdrop?.addEventListener("click", () =>
            closeMobileSidebar()
          );

          signOutButton?.addEventListener("click", () => {
            if (confirm("Are you sure you want to sign out?")) {
              TemplateUtils.UserUtils.signOut();
            }
          });

          navLinks?.forEach((link) => {
            link.addEventListener("click", () => closeMobileSidebar());
          });

          document.addEventListener("click", handleDocumentClick);
          document.addEventListener("keydown", handleKeydown);
          window.addEventListener("resize", handleResize);
        }

        function initializePortalTargets() {
          document.querySelectorAll('[data-portal="body"]').forEach((node) => {
            if (node.parentElement !== document.body) {
              document.body.appendChild(node);
            }
          });
        }

        function observePageContent() {
          const { pageContent } = state.refs;
          if (!pageContent || typeof MutationObserver !== "function") return;

          const observer = new MutationObserver(() => {
            if (state.observerFrame) return;
            state.observerFrame = requestAnimationFrame(() => {
              state.observerFrame = null;
              safeLucide(() => window.lucide.createIcons());
            });
          });

          observer.observe(pageContent, { childList: true, subtree: true });
          state.observer = observer;
        }

        function bootstrap() {
          cacheRefs();
          initializePortalTargets();
          initializeUserProfile();
          bindEvents();
          safeLucide(() => window.lucide.createIcons());
          observePageContent();
        }

        ready(bootstrap);
      })();
    </script>
  

<script>
function funPortalModalToBody(id){

}
document.addEventListener('DOMContentLoaded', () => {

<script>
// Global state
let currentView = 'list';
let currentCalendarDate = new Date();
let attendanceData = [];

// Initialize page
document.addEventListener('DOMContentLoaded', function() {
  funInitializeAttendanceHistory();
});

function funInitializeAttendanceHistory() {
  funLoadAttendanceData();
  funSetupEventListeners();
  funShowView('list');
}

function funLoadAttendanceData() {
  try {
    const currentUser = TemplateUtils.UserUtils.getCurrentUser();
    if (!currentUser) {
      funShowEmptyState();
      return;
    }

    const attendanceRecords = JSON.parse(localStorage.getItem('attendanceRecords') || '[]');
    const stores = JSON.parse(localStorage.getItem('stores') || '[]');
    
    // Filter records for current user and join with store data
    attendanceData = attendanceRecords
      .filter(record => record.userId === currentUser.id)
      .map(record => {
        const store = stores.find(s => s.id === record.storeId);
        return {
          ...record,
          storeName: store ? store.storeName : 'Unknown Store',
          formattedDate: funFormatDate(record.date),
          formattedClockIn: funFormatTime(record.clockInTime),
          formattedClockOut: record.clockOutTime ? funFormatTime(record.clockOutTime) : null,
          totalHours: funCalculateTotalHours(record.clockInTime, record.clockOutTime),
          isComplete: !!record.clockOutTime,
          dayName: funGetDayName(record.date)
        };
      })
      .sort((a, b) => new Date(b.date) - new Date(a.date)); // Most recent first

    if (attendanceData.length === 0) {
      funShowEmptyState();
    } else {
      funHideLoadingState();
      funRenderListView();
      funRenderCalendarView();
    }
  } catch (error) {
    console.error('Error loading attendance data:', error);
    funShowEmptyState();
  }
}

function funSetupEventListeners() {
  document.getElementById('listViewBtn').addEventListener('click', () => funShowView('list'));
  document.getElementById('calendarViewBtn').addEventListener('click', () => funShowView('calendar'));
  document.getElementById('prevMonthBtn').addEventListener('click', () => funChangeCalendarMonth(-1));
  document.getElementById('nextMonthBtn').addEventListener('click', () => funChangeCalendarMonth(1));
}

function funShowView(view) {
  currentView = view;
  
  // Update button states
  const listBtn = document.getElementById('listViewBtn');
  const calendarBtn = document.getElementById('calendarViewBtn');
  
  if (view === 'list') {
    listBtn.classList.add('bg-white', 'text-teal-700', 'shadow-sm');
    listBtn.classList.remove('text-slate-600', 'hover:text-slate-800');
    calendarBtn.classList.remove('bg-white', 'text-teal-700', 'shadow-sm');
    calendarBtn.classList.add('text-slate-600', 'hover:text-slate-800');
    
    document.getElementById('listViewContent').classList.remove('hidden');
    document.getElementById('calendarViewContent').classList.add('hidden');
  } else {
    calendarBtn.classList.add('bg-white', 'text-teal-700', 'shadow-sm');
    calendarBtn.classList.remove('text-slate-600', 'hover:text-slate-800');
    listBtn.classList.remove('bg-white', 'text-teal-700', 'shadow-sm');
    listBtn.classList.add('text-slate-600', 'hover:text-slate-800');
    
    document.getElementById('calendarViewContent').classList.remove('hidden');
    document.getElementById('listViewContent').classList.add('hidden');
  }
}

function funRenderListView() {
  const container = document.getElementById('attendanceGroupsContainer');
  if (!container) return;

  // Group by month
  const groupedData = funGroupByMonth(attendanceData);
  
  let html = '';
  for (const [monthKey, records] of Object.entries(groupedData)) {
    html += `
      <div class="bg-white rounded-xl shadow-sm border border-slate-200">
        <div class="px-6 py-4 border-b border-slate-100">
          <h2 class="text-[1.25rem] leading-[1.75rem] font-semibold text-slate-900">${monthKey}</h2>
        </div>
        <div class="divide-y divide-slate-100">
    `;
    
    records.forEach(record => {
      const borderClass = !record.isComplete ? 'border-l-4 border-amber-500' : '';
      const bgClass = !record.isComplete ? 'bg-amber-50/50' : '';
      
      html += `
        <div class="p-6 ${borderClass} ${bgClass}">
          <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
            <div class="flex-1">
              <div class="flex items-center gap-3 mb-2">
                <h3 class="text-base leading-6 font-semibold text-slate-900">
                  ${record.dayName}, ${record.formattedDate}
                </h3>
                <span class="inline-flex items-center px-2 py-1 rounded-full text-[0.625rem] leading-4 font-normal ${record.isComplete ? 'bg-green-100 text-green-800' : 'bg-amber-100 text-amber-800'}">
                  ${record.isComplete ? 'Complete' : 'Incomplete'}
                </span>
              </div>
              <p class="text-sm leading-[1.375rem] font-normal text-slate-600 mb-3">${record.storeName}</p>
              
              <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <div>
                  <span class="text-xs leading-[1.125rem] font-normal text-slate-500">Clock In</span>
                  <p class="text-sm leading-[1.375rem] font-semibold text-slate-900">${record.formattedClockIn}</p>
                </div>
                <div>
                  <span class="text-xs leading-[1.125rem] font-normal text-slate-500">Clock Out</span>
                  <p class="text-sm leading-[1.375rem] font-semibold ${record.isComplete ? 'text-slate-900' : 'text-amber-600'}">
                    ${record.formattedClockOut || 'Not clocked out'}
                  </p>
                </div>
                <div>
                  <span class="text-xs leading-[1.125rem] font-normal text-slate-500">Total Hours</span>
                  <p class="text-sm leading-[1.375rem] font-semibold text-slate-900">${record.totalHours}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      `;
    });
    
    html += `
        </div>
      </div>
    `;
  }
  
  container.innerHTML = html;
}

function funRenderCalendarView() {
  funUpdateCalendarHeader();
  funRenderCalendarDays();
}

function funUpdateCalendarHeader() {
  const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
    'July', 'August', 'September', 'October', 'November', 'December'];
  
  const header = document.getElementById('calendarMonthYear');
  if (header) {
    header.textContent = `${monthNames[currentCalendarDate.getMonth()]} ${currentCalendarDate.getFullYear()}`;
  }
}

function funRenderCalendarDays() {
  const container = document.getElementById('calendarDaysContainer');
  if (!container) return;

  const year = currentCalendarDate.getFullYear();
  const month = currentCalendarDate.getMonth();
  
  const firstDay = new Date(year, month, 1);
  const lastDay = new Date(year, month + 1, 0);
  const startDate = new Date(firstDay);
  startDate.setDate(startDate.getDate() - firstDay.getDay());
  
  let html = '';
  const today = new Date();
  
  for (let i = 0; i < 42; i++) {
    const currentDate = new Date(startDate);
    currentDate.setDate(startDate.getDate() + i);
    
    const isCurrentMonth = currentDate.getMonth() === month;
    const isToday = currentDate.toDateString() === today.toDateString();
    const dateKey = currentDate.toISOString().split('T')[0];
    
    const dayAttendance = attendanceData.filter(record => 
      record.date.split('T')[0] === dateKey
    );
    
    let indicators = '';
    if (dayAttendance.length > 0) {
      const hasIncomplete = dayAttendance.some(record => !record.isComplete);
      const dotColor = hasIncomplete ? 'bg-amber-500' : 'bg-green-500';
      indicators = `<div class="absolute top-1 right-1 w-2 h-2 ${dotColor} rounded-full"></div>`;
    }
    
    const cellClass = isCurrentMonth ? 'bg-white hover:bg-slate-50' : 'bg-slate-50 text-slate-400';
    const dateClass = isToday ? 'font-bold text-teal-700' : 'text-slate-900';
    const cursorClass = dayAttendance.length > 0 ? 'cursor-pointer' : '';
    
    html += `
      <div class="relative ${cellClass} p-3 min-h-[3rem] border-r border-b border-slate-100 ${cursorClass} transition-colors duration-200" 
           ${dayAttendance.length > 0 ? `onclick="funShowDayDetail('${dateKey}')"` : ''}>
        <span class="text-sm ${isCurrentMonth ? dateClass : 'text-slate-400'}">${currentDate.getDate()}</span>
        ${indicators}
      </div>
    `;
  }
  
  container.innerHTML = html;
}

function funChangeCalendarMonth(direction) {
  currentCalendarDate.setMonth(currentCalendarDate.getMonth() + direction);
  funRenderCalendarView();
}

function funShowDayDetail(dateKey) {
  const dayAttendance = attendanceData.filter(record => 
    record.date.split('T')[0] === dateKey
  );
  
  if (dayAttendance.length === 0) return;
  
  const date = new Date(dateKey);
  const modalTitle = document.getElementById('modalDateTitle');
  const modalDetails = document.getElementById('modalAttendanceDetails');
  
  if (modalTitle) {
    modalTitle.textContent = `${funGetDayName(dateKey)}, ${funFormatDate(dateKey)}`;
  }
  
  if (modalDetails) {
    let html = '';
    dayAttendance.forEach(record => {
      const statusClass = record.isComplete ? 'text-green-600 bg-green-50' : 'text-amber-600 bg-amber-50';
      
      html += `
        <div class="p-4 border border-slate-200 rounded-lg">
          <div class="flex items-center justify-between mb-3">
            <h4 class="text-sm font-semibold text-slate-900">${record.storeName}</h4>
            <span class="inline-flex items-center px-2 py-1 rounded-full text-[0.625rem] leading-4 font-normal ${statusClass}">
              ${record.isComplete ? 'Complete' : 'Incomplete'}
            </span>
          </div>
          
          <div class="grid grid-cols-2 gap-4">
            <div>
              <span class="text-xs leading-[1.125rem] font-normal text-slate-500">Clock In</span>
              <p class="text-sm leading-[1.375rem] font-semibold text-slate-900">${record.formattedClockIn}</p>
            </div>
            <div>
              <span class="text-xs leading-[1.125rem] font-normal text-slate-500">Clock Out</span>
              <p class="text-sm leading-[1.375rem] font-semibold ${record.isComplete ? 'text-slate-900' : 'text-amber-600'}">
                ${record.formattedClockOut || 'Not clocked out'}
              </p>
            </div>
          </div>
          
          <div class="mt-3 pt-3 border-t border-slate-100">
            <span class="text-xs leading-[1.125rem] font-normal text-slate-500">Total Hours</span>
            <p class="text-sm leading-[1.375rem] font-semibold text-slate-900">${record.totalHours}</p>
          </div>
        </div>
      `;
    });
    
    modalDetails.innerHTML = html;
  }
  
  funOpenModal('dayDetailModal');
}

function funGroupByMonth(data) {
  const groups = {};
  const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
    'July', 'August', 'September', 'October', 'November', 'December'];
  
  data.forEach(record => {
    const date = new Date(record.date);
    const monthKey = `${monthNames[date.getMonth()]} ${date.getFullYear()}`;
    
    if (!groups[monthKey]) {
      groups[monthKey] = [];
    }
    groups[monthKey].push(record);
  });
  
  return groups;
}

function funFormatDate(dateStr) {
  const date = new Date(dateStr);
  const day = date.getDate();
  const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
    'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
  
  return `${monthNames[date.getMonth()]} ${day}`;
}

function funFormatTime(timeStr) {
  const date = new Date(timeStr);
  let hours = date.getHours();
  const minutes = date.getMinutes();
  const ampm = hours >= 12 ? 'PM' : 'AM';
  
  hours = hours % 12;
  hours = hours ? hours : 12;
  
  const minutesStr = minutes < 10 ? '0' + minutes : minutes;
  return `${hours}:${minutesStr} ${ampm}`;
}

function funGetDayName(dateStr) {
  const date = new Date(dateStr);
  const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
  return days[date.getDay()];
}

function funCalculateTotalHours(clockInStr, clockOutStr) {
  if (!clockInStr || !clockOutStr) {
    return '--';
  }
  
  const clockIn = new Date(clockInStr);
  const clockOut = new Date(clockOutStr);
  const diffMs = clockOut - clockIn;
  
  if (diffMs < 0) {
    return '--';
  }
  
  const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
  const diffMinutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
  
  if (diffHours === 0 && diffMinutes === 0) {
    return '0h 0m';
  }
  
  return `${diffHours}h ${diffMinutes}m`;
}

function funShowEmptyState() {
  document.getElementById('loadingState').classList.add('hidden');
  document.getElementById('emptyState').classList.remove('hidden');
  document.getElementById('listViewContent').classList.add('hidden');
  document.getElementById('calendarViewContent').classList.add('hidden');
}

function funHideLoadingState() {
  document.getElementById('loadingState').classList.add('hidden');
  document.getElementById('emptyState').classList.add('hidden');
}

function funOpenModal(modalId) {
  const modal = document.getElementById(modalId);
  if (modal) {
    modal.classList.remove('hidden');
    document.body.style.overflow = 'hidden';
  }
}

function funCloseModal(modalId) {
  const modal = document.getElementById(modalId);
  if (modal) {
    modal.classList.add('hidden');
    document.body.style.overflow = '';
  }
}

// Set active navigation link
if (typeof TemplateUtils !== 'undefined' && TemplateUtils.setActiveNavLink) {
  TemplateUtils.setActiveNavLink('attendance_history');
}
